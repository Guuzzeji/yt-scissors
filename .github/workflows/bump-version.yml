name: Bump NPM Version

on: 
  workflow_dispatch:
    inputs:
      version:
        description: Bump Version
        default: v1.0.0
        required: true

jobs:
  bump-version:
    name: Bump Package Version
    runs-on: ubuntu-latest
    steps:
      - name: Example variable usage
        run: git tag ${{ github.event.inputs.version }}
      
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
      - run: git config --global user.name ${{ secrets.GH_USERNAME }}
      - run: git config --global user.email ${{ secrets.GH_EMAIL }}
      - run: npm version ${{ github.event.inputs.version }} -m "[RELEASE] ${{ github.event.inputs.version }}"
      - run: git push